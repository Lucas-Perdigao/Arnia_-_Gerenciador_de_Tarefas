
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnia: Gerenciador de Projetos</title>
    <link rel="image/x-icon" href="assets/images/favicon.jpg" type="image/x-icon"/>

    <!-- Links do CSS e JS -->
    <link id="stylesheet" rel="stylesheet" href="assets/CSS/style-normal.css">
    <script src="assets/JS/script.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Animate.css -->
    <link rel="stylesheet" href="assets/CSS/animate.css"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonte: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body class="bodyColor">

<div id="loading">
    <div class="position-relative img-fluid">
        <img class="position-absolute" id="imgLoadingArnia" src="assets/images/ArniaBranco.png">
        <img class="position-absolute" id="imgLoadingEngineBig" src="assets/images/Gear-0.2s-200px.svg">
        <img class="position-absolute" id="imgLoadingEngineSmall" src="assets/images/Gear-0.2s-200px.svg">
    </div>
</div>


<!-- Barra lateral roxa à esquerda-->
<div class="sidebar"></div>

<!-- Div container -->
<div class="conteudo">

    <!-- Div com os conteúdos do topo -->
    <div class="top">

        <!-- Ícone da Arnia -->
        <div class="row">
            <div class="col-3 mt-5 mb-5" id="iconeArnia">
                <img class="img-fluid" src="assets/images/logoArniaDark.png">
            </div>
        </div>

        <!-- Título gerenciador de tarefas -->
        <div>
            <div class="title mb-4 mt-3 fs-4 d-flex">
                <i class="fa-solid fa-clipboard-check me-2 mt-1"></i>Gerenciador de tarefas    
            </div>
        </div>

        <!-- Botão de adicionar nova tarefa -->
        <div>
            <div class="mb-5">
                <button class="addTask" onclick="openModal()">+ Adicionar nova tarefa</button>
            </div>
        </div>

        <!-- Botões de opções de filtros e configurações -->
        <div class="mb-3 d-flex">
            <div id="filterButtonDiv" class="me-1">
                <button class="button" id="filterButton" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFilter" aria-expanded="false" aria-controls="collapseFilter" onclick="swapFilterIcon('open')">
                    <i id="filterIcon" class="fa-solid fa-bars"></i> Filtros</i>
                </button>
            </div>

            <button class="button me-1" type="button" data-bs-toggle="collapse" data-bs-target="#collapseConfigDelete, #collapseConfigPaginate, #collapseConfigTheme" aria-expanded="false" aria-controls="collapseConfigDelete collapseConfigPaginate collapseConfigTheme"><i class="fa-solid fa-gear"></i> Configurações</button>
            
            <!-- Botões de configurações -->
            <div class="d-flex">
                <div class="collapse collapse-horizontal me-1" id="collapseConfigDelete">
                    <button class="button" style="width: 250px;" onclick="changeDeleteConfig('yes')">
                        Confirmar exclusão: sim
                    </button>
                </div>
                <div class="collapse collapse-horizontal me-1" id="collapseConfigPaginate">
                    <button class="button" style="width: 240px;" onclick="changePaginate('20')">
                        Paginamento: 10 itens
                    </button>
                </div>
                <div class="collapse collapse-horizontal me-1" id="collapseConfigTheme">
                    <button class="button" style="width: 140px;" onclick="changeTheme('dark')">
                        <i class="fa-solid fa-circle-half-stroke"></i>  Tema
                    </button>
                </div>
            </div>
        </div>

        <!-- Botões de filtos -->
        <div class="collapse" id="collapseFilter">
            <div class="mb-3 d-flex justify-content-between">
                <div class="d-flex mb-3" id="filterButtonsList">
                    <div class="me-1" id="filterFinishedDiv">
                        <button class="button" id="filterFinished" onclick="filterStatus('Concluído', 'filterFinished')">Concluído</button>
                    </div>
                    <div class="me-1" id="filterOnGoingDiv">
                        <button class="button" id="filterOnGoing" onclick="filterStatus('Em andamento', 'filterOnGoing')">Em andamento</button>
                    </div>
                    <div class="me-1" id="filterStoppedDiv">
                        <button class="button" id="filterStopped" onclick="filterStatus('Parado', 'filterStopped')">Parado</button>
                    </div>
                    <div>
                        <button class="button" id="filterReset" onclick="printData('all')">Limpar filtros</button>
                    </div>
                </div>
    
                <!-- Campo de pesquisa -->

                    <div class="position-relative me-1">
                        <input class="inputSearch" id="formSearch" type="text" placeholder="Pesquisar">
                        <button class="buttonSearch position-absolute" id="buttonSearch" onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>

            </div>
        </div>
        

    </div>
    
    <!-- Div com as tarefas listadas -->
    <div class="row" id="contentTasks">
        <ul class="col-12 list-unstyled listTasks" id="listTasks">
            <div class="row topTasks mt-2 mb-2">
                <div class="col-2 taskTitle"><span onclick="sortTasks('num', 'desc',)">Num</span></div>
                <div class="col-4 taskTitle"><span onclick="sortTasks('desc', 'desc')">Descrição</span></div>
                <div class="col-2 taskTitle"><span onclick="sortTasks('date', 'desc')">Data de entrega</span></div>
                <div class="col-2 taskTitle"><span onclick="sortTasks('status', 'desc')">Status     <i class="fa-solid fa-sort-down"></i></span></div>
                <div class="col-2 taskTitle"><span>Ação</span></div>
            </div>
        </ul>
    </div>

    <!-- Div com o passar de páginas -->
    <div class="d-flex justify-content-end topTasks">
        <div class="m-2 align-baseline taskTitle" id="previousPageDiv" onclick="changePage('back')"><i class="fa-solid fa-angles-left"></i> Anterior</div>
        <div class="m-2 align-baseline taskTitle" id="nextPageDiv" onclick="changePage('next')">Próximo <i class="fa-solid fa-angles-right"></i></div>
    </div>

    <!-- Modal Adicionar tarefa/Editar tarefa/Excluir tarefa -->
    <div class="animate__animated d-none" id="modal">
        <div class="contentModal mt-5">
            <div class="title fs-4 mb-4" id="modalTitle">Adicionar nova tarefa</div>
            <div>
                <!-- Formulário do modal -->
                <form>
                    <label class="mb-3">Número</label><br>
                    <input class="inputLine" id="formNum" type="number" required><br>
                    <p class="necessary" id="numNecessary"></p>

                    <label>Descrição</label><br>
                    <input class="inputLine" id="formDesc" type="text" required><br>
                    <p class="necessary" id="descNecessary"></p>

                    <label>Data</label><br>
                    <input class="inputLine" id="formDate" type="date" required><br>
                    <p class="necessary" id="dateNecessary"></p>

                    <label>Status</label><br>
                    <select id="formStatus" required>
                        <option value="hide" hidden>Escolha...</option>
                        <option value="Concluído" class="first">Concluído</option>
                        <option value="Em andamento">Em andamento</option>
                        <option value="Parado"class="last">Parado</option>
                    </select>
                    <p class="necessary" id="statusNecessary"></p>
                </form>

                <!-- Botões do modal desktop -->
                <div class="row botModal mt-5" id="botModalDesktop">
                    <div class="col-4">
                        <span id="cancelForm" onclick="closeModal()">Cancelar</span>
                    </div>
                    <div class="col-4 d-flex justify-content-end" id="saveButtonDiv">
                        <button class="button" onclick="addTask()">Salvar</button>
                    </div>
                    <div class="col-4" id="saveExitButtonDiv">
                        <button class="button" onclick="addTask('close')">Salvar e fechar</button>
                    </div>
                </div>

                <!-- Botões do modal mobile -->
                <div class="botModal mt-5" id="botModalMobile">
                    <div class="mb-2">
                        <span id="cancelForm" onclick="closeModal()">Cancelar</span>
                    </div>
                    <div class="mb-2" id="saveButtonDiv">
                        <button class="button" onclick="addTask()">Salvar</button>
                    </div>
                    <div class="mb-2" id="saveExitButtonDiv">
                        <button class="button" onclick="addTask('close')">Salvar e fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal botão deletar -->
    <div class="animate__animated d-none" id="modalDelete">
        <div class="contentModal mt-5">
            <div class="title text-center fs-4 mb-4" id="modalTitle">Confirmar a exclusão?</div>
            <div class="row botModal mt-5" id="botModalDeleteDesktop">
                <div class="col-6 d-flex justify-content-end" id="deleteButtonDiv">

                </div>
                <div class="col-6">
                    <button class="button" onclick="closeModalDelete()">Não, cancelar</button>
                </div>
            </div>
            <!-- Botões do modal mobile -->
            <div class="row botModal mt-5" id="botModalDeleteMobile">
                <div class="mb-2 d-flex justify-content-center" id="deleteButtonDivMobile">

                </div>
                <div class="mb-2 d-flex justify-content-center">
                    <button class="button w-100" onclick="closeModalDelete()">Não, cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
    

<!-- Div com os alertas de sucesso ao adicionar ou remover tarefas -->
<div class="alert animate__animated d-none fixed-bottom m-0" id="alert"></div>
